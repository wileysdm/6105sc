<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论文搜索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    input {
      width: calc(100% - 90px);
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ee;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>论文搜索</h1>
    <div>
      <input type="text" id="search" placeholder="输入标题、摘要或关键字...">
      <button onclick="searchPapers()">搜索</button>
    </div>
    <ul id="results"></ul>
  </div>

  <script>
    async function searchPapers() {
      const query = document.getElementById('search').value;
      const response = await fetch(`http://127.0.0.1:5000/search?query=${encodeURIComponent(query)}`);
      const data = await response.json();

      const results = document.getElementById('results');
      results.innerHTML = '';

      if (data.results.length === 0) {
        results.innerHTML = '<li>未找到相关论文</li>';
        return;
      }

      data.results.forEach(paper => {
        const item = document.createElement('li');
        item.innerHTML = `
          <h3>${paper.title}</h3>
          <p>作者: ${paper.author_name}</p>
          <p>摘要: ${paper.abstract}</p>
          <p>关键字: ${paper.keywords}</p>
          <small>时间: ${paper.timestamp}</small>
        `;
        results.appendChild(item);
      });
    }
  </script>
</body>
</html>
